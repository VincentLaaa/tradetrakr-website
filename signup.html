<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | TradeTrakR</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>

    <style>
        /* THEME VARIABLES - OBSIDIAN */
        :root {
            --bg-obsidian: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-glass-hover: rgba(30, 30, 35, 0.9);

            --accent-cyan: #00f3ff;
            --accent-violet: #bd00ff;
            --accent-danger: #ff3366;

            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-dim: #475569;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(0, 243, 255, 0.5);

            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-obsidian);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Tech Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, rgba(189, 0, 255, 0.08), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo::after {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .btn-google {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #fff;
            color: #1f2937;
            font-weight: 500;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            transform: translateY(-2px);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .divider span {
            padding: 0 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 243, 255, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-dim);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            color: #fff;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(189, 0, 255, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .terms {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .terms a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .terms a:hover {
            color: var(--accent-cyan);
        }

        .signin-link {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .signin-link a {
            color: var(--accent-cyan);
            font-weight: 500;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--accent-danger);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            background: rgba(255, 51, 102, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 51, 102, 0.2);
        }

        .success-message {
            color: var(--accent-success);
            /* Green */
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            background: rgba(10, 255, 104, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(10, 255, 104, 0.2);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="logo">TradeTrakR</div>
        <h1>Welcome to TradeTrakR</h1>
        <p class="subtitle">We help traders become profitable!</p>

        <div id="error-msg" class="error-message"></div>
        <div id="success-msg" class="success-message"></div>

        <button id="google-btn" class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            Sign up with Google
        </button>

        <div class="divider"><span>or</span></div>

        <form id="signup-form">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Create password" required
                    minlength="6" />
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">Sign up</button>
        </form>

        <p class="terms">
            By creating an account you agree to our<br>
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>

        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
