<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding | TradeTrakR</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>

    <style>
        /* THEME VARIABLES - OBSIDIAN */
        :root {
            --bg-obsidian: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-glass-hover: rgba(30, 30, 35, 0.9);

            --accent-cyan: #00f3ff;
            --accent-violet: #bd00ff;
            --accent-danger: #ff3366;

            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-dim: #475569;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(0, 243, 255, 0.5);

            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-obsidian);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0;
            /* Fixed: Removed space between Trade and TrakR */
        }

        .logo span {
            color: var(--accent-cyan);
        }

        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            width: 25%;
            /* Step 1 of 4 approx */
            border-radius: 3px;
        }

        .logout-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-card.selected {
            background: rgba(0, 243, 255, 0.05);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .option-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-cyan);
        }

        .option-info {
            display: flex;
            flex-direction: column;
        }

        .option-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .option-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .btn-continue {
            margin-top: 3rem;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            color: #fff;
            font-weight: 600;
            padding: 16px 64px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
        }
    </style>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Trade<span>TrakR</span></a>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <a href="#" id="logout-btn" class="logout-btn">Log out</a>
    </header>

    <main class="main-content">
        <h1>How long have you been trading?</h1>

        <div class="options-grid">
            <div class="option-card" data-value="newbie">
                <div class="option-icon"><i class="fas fa-seedling"></i></div>
                <div class="option-info">
                    <span class="option-title">Newbie</span>
                    <span class="option-subtitle">&lt; 1 year</span>
                </div>
            </div>

            <div class="option-card" data-value="climbing">
                <div class="option-icon"><i class="fas fa-chart-line"></i></div>
                <div class="option-info">
                    <span class="option-title">Climbing Ranks</span>
                    <span class="option-subtitle">1-3 years</span>
                </div>
            </div>

            <div class="option-card" data-value="ninja">
                <div class="option-icon"><i class="fas fa-user-ninja"></i></div>
                <div class="option-info">
                    <span class="option-title">Ninja Level</span>
                    <span class="option-subtitle">3-5 years</span>
                </div>
            </div>

            <div class="option-card" data-value="monk">
                <div class="option-icon"><i class="fas fa-brain"></i></div>
                <div class="option-info">
                    <span class="option-title">Monk Mode</span>
                    <span class="option-subtitle">5+ years</span>
                </div>
            </div>
        </div>

        <button id="continue-btn" class="btn-continue">Continue</button>
    </main>

    <script>
        // Simple selection logic
        const cards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continue-btn');
        let selectedValue = null;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Deselect all
                cards.forEach(c => c.classList.remove('selected'));

                // Select clicked
                card.classList.add('selected');
                selectedValue = card.dataset.value;

                // Enable continue button
                continueBtn.classList.add('active');
            });
        });

        continueBtn.addEventListener('click', () => {
            if (selectedValue) {
                // Save selection (e.g., to localStorage or Supabase)
                console.log('Selected Experience:', selectedValue);

                // For now, just redirect to download or next step
                // Assuming this is the only step requested for now, or redirect to download
                window.location.href = 'onboarding-broker.html';
            }
        });

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = 'signin.html';
            }
        });

        // Use shared Supabase client
        const supabase = window.supabaseClient;

    </script>
</body>

</html>
