<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" width="1100" height="520">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161a25;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d2130;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1100" height="520" fill="url(#bgGrad2)" rx="12"/>
  
  <!-- Title -->
  <text x="550" y="45" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#00f6ff" text-anchor="middle">Daily Psychology Log System</text>
  
  <!-- Flow Steps -->
  <g transform="translate(80, 90)">
    <!-- Step 1: Pre-Trade -->
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#1e2430" stroke="#00f6ff" stroke-width="2.5"/>
    <rect x="10" y="10" width="160" height="30" rx="6" fill="rgba(0, 246, 255, 0.15)"/>
    <text x="20" y="30" font-family="system-ui" font-size="13" font-weight="600" fill="#00f6ff">1. Pre-Trade</text>
    <text x="20" y="60" font-family="system-ui" font-size="11" fill="#f0f0f0">• Energy &amp; focus</text>
    <text x="20" y="80" font-family="system-ui" font-size="11" fill="#f0f0f0">• Market overview</text>
    <text x="20" y="100" font-family="system-ui" font-size="11" fill="#f0f0f0">• Risk limits</text>
    <text x="20" y="120" font-family="system-ui" font-size="11" fill="#f0f0f0">• Allowed setups</text>
    
    <!-- Arrow -->
    <path d="M 200 70 L 250 70" stroke="#00f6ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(290, 90)">
    <!-- Step 2: In-Session -->
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#1e2430" stroke="#7f5af0" stroke-width="2.5"/>
    <rect x="10" y="10" width="160" height="30" rx="6" fill="rgba(127, 90, 240, 0.15)"/>
    <text x="20" y="30" font-family="system-ui" font-size="13" font-weight="600" fill="#7f5af0">2. In-Session</text>
    <text x="20" y="60" font-family="system-ui" font-size="11" fill="#f0f0f0">• Tag emotions</text>
    <text x="20" y="80" font-family="system-ui" font-size="11" fill="#f0f0f0">• Log triggers</text>
    <text x="20" y="100" font-family="system-ui" font-size="11" fill="#f0f0f0">• Counter-actions</text>
    <text x="20" y="120" font-family="system-ui" font-size="11" fill="#f0f0f0">• Rule adherence</text>
    
    <!-- Arrow -->
    <path d="M 200 70 L 250 70" stroke="#7f5af0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(500, 90)">
    <!-- Step 3: Post-Session -->
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#1e2430" stroke="#ff4ecd" stroke-width="2.5"/>
    <rect x="10" y="10" width="160" height="30" rx="6" fill="rgba(255, 78, 205, 0.15)"/>
    <text x="20" y="30" font-family="system-ui" font-size="13" font-weight="600" fill="#ff4ecd">3. Post-Session</text>
    <text x="20" y="60" font-family="system-ui" font-size="11" fill="#f0f0f0">• What helped</text>
    <text x="20" y="80" font-family="system-ui" font-size="11" fill="#f0f0f0">• What hurt</text>
    <text x="20" y="100" font-family="system-ui" font-size="11" fill="#f0f0f0">• Tomorrow's</text>
    <text x="20" y="120" font-family="system-ui" font-size="11" fill="#f0f0f0">focus mandate</text>
    
    <!-- Arrow down -->
    <path d="M 90 160 L 90 190" stroke="#ff4ecd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(420, 280)">
    <!-- Step 4: Weekly Review -->
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#logCard)" stroke="rgba(0, 246, 255, 0.3)" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="30" rx="6" fill="rgba(0, 246, 255, 0.15)"/>
    <text x="20" y="30" font-family="system-ui" font-size="13" font-weight="600" fill="#00f6ff">4. Weekly Review</text>
    <text x="20" y="60" font-family="system-ui" font-size="11" fill="#f0f0f0">• Tag frequency</text>
    <text x="20" y="80" font-family="system-ui" font-size="11" fill="#f0f0f0">• Rule adherence</text>
    <text x="20" y="100" font-family="system-ui" font-size="11" fill="#f0f0f0">• Triggers</text>
    <text x="20" y="120" font-family="system-ui" font-size="11" fill="#f0f0f0">• Next week mandate</text>
  </g>
  
  <!-- Loop arrow -->
  <path d="M 290 230 L 280 280 L 400 280" stroke="#7f5af0" stroke-width="2" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="currentColor" />
    </marker>
  </defs>
</svg>

