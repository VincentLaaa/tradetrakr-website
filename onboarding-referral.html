<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding | TradeTrakR</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Font Awesome for Brand Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* THEME VARIABLES - OBSIDIAN */
        :root {
            --bg-obsidian: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-glass-hover: rgba(30, 30, 35, 0.9);

            --accent-cyan: #00f3ff;
            --accent-violet: #bd00ff;
            --accent-danger: #ff3366;

            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-dim: #475569;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(0, 243, 255, 0.5);

            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-obsidian);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0;
        }

        .logo span {
            color: var(--accent-cyan);
        }

        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.2rem;
            margin-right: 1rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            width: 95%;
            /* Step 5 of 5 approx */
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .logout-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }

        /* Grid Selection */
        .referral-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 800px;
        }

        @media (max-width: 768px) {
            .referral-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .referral-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .referral-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .referral-card.selected {
            background: rgba(0, 243, 255, 0.05);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .referral-icon {
            font-size: 1.2rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .referral-card.selected .referral-icon {
            color: var(--accent-cyan);
        }

        /* Specific Icon Colors (Optional, for vibrancy) */
        .fa-twitter {
            color: #1DA1F2;
        }

        .fa-instagram {
            color: #E1306C;
        }

        .fa-youtube {
            color: #FF0000;
        }

        .fa-tiktok {
            color: #ff0050;
        }

        .fa-discord {
            color: #5865F2;
        }

        .fa-reddit {
            color: #FF4500;
        }

        .fa-google {
            color: #4285F4;
        }

        .referral-title {
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .btn-continue {
            margin-top: 3rem;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            color: #fff;
            font-weight: 600;
            padding: 16px 64px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
        }
    </style>
</head>

<body>

    <header class="header">
        <div style="display: flex; align-items: center;">
            <a href="onboarding-goals.html" class="back-btn">‚Üê</a>
            <a href="#" class="logo">Trade<span>TrakR</span></a>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <a href="#" id="logout-btn" class="logout-btn">Log out</a>
    </header>

    <main class="main-content">
        <h1>How did you hear about us?</h1>

        <div class="referral-grid">
            <div class="referral-card" data-value="twitter">
                <div class="referral-icon"><i class="fab fa-twitter"></i></div>
                <span class="referral-title">Twitter (X)</span>
            </div>

            <div class="referral-card" data-value="instagram">
                <div class="referral-icon"><i class="fab fa-instagram"></i></div>
                <span class="referral-title">Instagram</span>
            </div>

            <div class="referral-card" data-value="youtube">
                <div class="referral-icon"><i class="fab fa-youtube"></i></div>
                <span class="referral-title">YouTube</span>
            </div>

            <div class="referral-card" data-value="tiktok">
                <div class="referral-icon"><i class="fab fa-tiktok"></i></div>
                <span class="referral-title">TikTok</span>
            </div>

            <div class="referral-card" data-value="discord">
                <div class="referral-icon"><i class="fab fa-discord"></i></div>
                <span class="referral-title">Discord</span>
            </div>

            <div class="referral-card" data-value="reddit">
                <div class="referral-icon"><i class="fab fa-reddit"></i></div>
                <span class="referral-title">Reddit</span>
            </div>

            <div class="referral-card" data-value="google">
                <div class="referral-icon"><i class="fab fa-google"></i></div>
                <span class="referral-title">Google</span>
            </div>

            <div class="referral-card" data-value="community">
                <div class="referral-icon"><i class="fas fa-users"></i></div>
                <span class="referral-title">Community / Mentorship</span>
            </div>

            <div class="referral-card" data-value="friend">
                <div class="referral-icon"><i class="fas fa-user-friends"></i></div>
                <span class="referral-title">From a friend</span>
            </div>

            <div class="referral-card" data-value="other">
                <div class="referral-icon"><i class="fas fa-ellipsis-h"></i></div>
                <span class="referral-title">Other</span>
            </div>
        </div>

        <button id="continue-btn" class="btn-continue">Continue</button>
    </main>

    <script>
        const cards = document.querySelectorAll('.referral-card');
        const continueBtn = document.getElementById('continue-btn');
        let selectedValue = null;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Deselect all
                cards.forEach(c => c.classList.remove('selected'));

                // Select clicked
                card.classList.add('selected');
                selectedValue = card.dataset.value;

                // Enable continue button
                continueBtn.classList.add('active');
            });
        });

        continueBtn.addEventListener('click', () => {
            if (selectedValue) {
                console.log('Referral Source:', selectedValue);
                // Final step -> Redirect to summary
                window.location.href = 'onboarding-final.html';
            }
        });

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = 'signin.html';
            }
        });

        // Initialize Supabase (Reuse existing config)
        const supabaseUrl = 'https://afqsiqoksuuddplockbd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmcXNpcW9rc3V1ZGRwbG9ja2JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MjM2NjksImV4cCI6MjA3ODk5OTY2OX0.drzxOAIUZP3ZhrdqGCJOAzBM8oaeOqVfVp7ATbacNoo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

    </script>
</body>

</html>
