<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsubscribe | TradeTrakR</title>
  <meta name="description" content="Unsubscribe from TradeTrakR marketing emails" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }
    
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 1px solid #2a2a2a;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .title {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin: 0 0 12px 0;
      text-align: center;
    }
    
    .description {
      font-size: 16px;
      color: #a0a0a0;
      margin: 0 0 24px 0;
      text-align: center;
      line-height: 1.5;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .label {
      font-size: 14px;
      font-weight: 500;
      color: #e0e0e0;
    }
    
    .input {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #ffffff;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .input:focus {
      border-color: #00f3ff;
    }
    
    .input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #dc2626;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }
    
    .button:hover:not(:disabled) {
      background-color: #b91c1c;
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .message-success {
      background-color: #1a3a1a;
      border: 1px solid #22c55e;
      color: #22c55e;
    }
    
    .message-error {
      background-color: #3a1a1a;
      border: 1px solid #ef4444;
      color: #ef4444;
    }
    
    .footer {
      margin-top: 24px;
      font-size: 14px;
      color: #808080;
      text-align: center;
      line-height: 1.5;
    }
    
    .footer a {
      color: #00f3ff;
      text-decoration: none;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Unsubscribe from TradeTrakR emails</h1>
    <p class="description">
      We're sorry to see you go! Enter your email address below to unsubscribe from
      marketing emails.
    </p>

    <form id="unsubscribe-form" class="form">
      <div class="input-group">
        <label for="email" class="label">Email address</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="your.email@example.com"
          class="input"
          required
          autofocus
        />
      </div>

      <div id="message" class="message hidden"></div>

      <button type="submit" id="submit-btn" class="button">
        Unsubscribe
      </button>
    </form>

    <p class="footer">
      If you continue to receive emails after unsubscribing, please
      <a href="mailto:support@tradetrakr.com">contact support</a>.
    </p>
  </div>

  <script>
    (function() {
      const emailInput = document.getElementById('email');
      const form = document.getElementById('unsubscribe-form');
      const submitBtn = document.getElementById('submit-btn');
      const messageDiv = document.getElementById('message');
      
      // Email validation
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // Show message helper
      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message message-' + type;
        messageDiv.classList.remove('hidden');
      }
      
      function hideMessage() {
        messageDiv.classList.add('hidden');
      }
      
      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        hideMessage();
        
        const email = emailInput.value.trim();
        
        // Validate email
        if (!email) {
          showMessage('Please enter your email address', 'error');
          return;
        }
        
        if (!isValidEmail(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }
        
        // Disable button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Unsubscribing...';
        
        try {
          const apiUrl = '/api/unsubscribe';
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email.toLowerCase(),
              reason: 'user clicked unsubscribe page',
            }),
          });
          
          const data = await response.json();
          
          if (data.success) {
            showMessage(
              "You've been unsubscribed. You won't receive future marketing emails from TradeTrakR.",
              'success'
            );
            emailInput.value = '';
            emailInput.disabled = true;
          } else {
            showMessage(
              data.error || 'Something went wrong. Please try again later.',
              'error'
            );
          }
        } catch (err) {
          console.error('Error submitting unsubscribe request:', err);
          showMessage(
            'Connection error. Please check your internet connection and try again.',
            'error'
          );
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
        }
      });
    })();
  </script>
</body>
</html>
