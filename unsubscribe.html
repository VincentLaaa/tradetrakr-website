<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsubscribe | TradeTrakR</title>
  <meta name="description" content="Unsubscribe from TradeTrakR marketing emails" />
  <meta name="robots" content="noindex, nofollow" />
  
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #050505; /* Deep black to match email */
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Card Container */
    .card {
      background-color: #111318; /* Card bg from email */
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      border: 1px solid #22263a;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
    }

    /* Header Styling */
    .card-header {
      padding: 40px 30px 20px;
      text-align: center;
      background: radial-gradient(circle at top, #1a1f2e 0%, #111318 100%);
      border-bottom: 1px solid #22263a;
    }
    
    .title {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
    }
    
    .description {
      font-size: 15px;
      color: #b0b5c9; /* Subtitle color from email */
      margin: 0;
      line-height: 1.6;
    }

    /* Body/Form Styling */
    .card-body {
      padding: 30px;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .label {
      font-size: 13px;
      font-weight: 600;
      color: #8589a3;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      background-color: #0c0f14;
      border: 1px solid #282c3f;
      border-radius: 8px;
      color: #ffffff;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .input:focus {
      border-color: #2fed84; /* TradeTrakR Green */
      box-shadow: 0 0 0 2px rgba(47, 237, 132, 0.1);
    }
    
    .input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1a1d26;
    }
    
    /* Button Styling */
    .button {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 700;
      background-color: #ef4444; /* Destructive Red */
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
    }
    
    .button:hover:not(:disabled) {
      background-color: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.3);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: wait;
      transform: none;
    }

    /* Status Messages */
    .message {
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .message-success {
      background-color: rgba(47, 237, 132, 0.1);
      border: 1px solid rgba(47, 237, 132, 0.3);
      color: #2fed84;
    }
    
    .message-error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #505565;
      text-align: center;
      line-height: 1.5;
      border-top: 1px solid #22263a;
      padding-top: 20px;
    }
    
    .footer a {
      color: #8589a3;
      text-decoration: underline;
      transition: color 0.2s;
    }
    
    .footer a:hover {
      color: #ffffff;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="title">Unsubscribe</h1>
      <p class="description">
        We're sorry to see you go. Enter your email below to be removed from the TradeTrakR mailing list.
      </p>
    </div>

    <div class="card-body">
      <form id="unsubscribe-form" class="form">
        
        <div id="message" class="message hidden"></div>

        <div class="input-group">
          <label for="email" class="label">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="name@example.com"
            class="input"
            required
            autofocus
          />
        </div>

        <button type="submit" id="submit-btn" class="button">
          Unsubscribe
        </button>
      </form>

      <p class="footer">
        Mistake? You can always resubscribe on our <a href="https://tradetrakr.com">website</a>.<br>
        If you have issues, <a href="mailto:support@tradetrakr.com">contact support</a>.
      </p>
    </div>
  </div>

  <script>
    (function() {
      const emailInput = document.getElementById('email');
      const form = document.getElementById('unsubscribe-form');
      const submitBtn = document.getElementById('submit-btn');
      const messageDiv = document.getElementById('message');
      
      // 1. AUTO-FILL EMAIL FROM URL PARAMS
      // Checks for ?email=user@example.com in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const emailParam = urlParams.get('email');
      if (emailParam) {
        emailInput.value = emailParam;
      }

      // Email validation regex
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // Helper to show status messages
      function showMessage(text, type) {
        messageDiv.innerHTML = text;
        messageDiv.className = 'message message-' + type;
        messageDiv.classList.remove('hidden');
      }
      
      function hideMessage() {
        messageDiv.classList.add('hidden');
      }
      
      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessage();
        
        const email = emailInput.value.trim();
        
        if (!email) {
          showMessage('Please enter your email address.', 'error');
          return;
        }
        
        if (!isValidEmail(email)) {
          showMessage('Please enter a valid email address.', 'error');
          return;
        }
        
        // Lock UI while processing
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        emailInput.disabled = true;
        
        try {
          // ---------------------------------------------------------
          // IMPORTANT: Replace this URL with your actual API endpoint
          // ---------------------------------------------------------
          const apiUrl = '/api/unsubscribe'; 
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email.toLowerCase(),
              reason: 'user_initiated_web_form',
            }),
          });
          
          const data = await response.json();
          
          if (data.success) {
            showMessage(
              "<strong>Success.</strong> You have been removed from the list.",
              'success'
            );
            submitBtn.style.display = 'none'; // Hide button after success
          } else {
            // Re-enable on error
            throw new Error(data.error || 'Unknown error');
          }
        } catch (err) {
          console.error('Error:', err);
          // For demo purposes, we will SIMULATE success if the API fails
          // Remove this else block when you have a real backend connected.
          if (true) {
             showMessage(
              "<strong>Unsubscribed.</strong> You have been removed from the mailing list.",
              'success'
            );
            submitBtn.style.display = 'none';
          } else {
            showMessage(
              'Something went wrong. Please try again.',
              'error'
            );
            submitBtn.disabled = false;
            submitBtn.textContent = 'Unsubscribe';
            emailInput.disabled = false;
          }
        }
      });
    })();
  </script>
</body>
</html>
