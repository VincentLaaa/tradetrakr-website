<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding | TradeTrakR</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>

    <style>
        /* THEME VARIABLES - OBSIDIAN */
        :root {
            --bg-obsidian: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-glass-hover: rgba(30, 30, 35, 0.9);

            --accent-cyan: #00f3ff;
            --accent-violet: #bd00ff;
            --accent-danger: #ff3366;

            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-dim: #475569;

            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(0, 243, 255, 0.5);

            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            background-color: var(--bg-obsidian);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0;
        }

        .logo span {
            color: var(--accent-cyan);
        }

        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.2rem;
            margin-right: 1rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            width: 100%;
            /* Step 4 of 4 */
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .logout-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-card.selected {
            background: rgba(0, 243, 255, 0.05);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .option-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-cyan);
        }

        .option-info {
            display: flex;
            flex-direction: column;
        }

        .option-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .option-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .btn-continue {
            margin-top: 3rem;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet));
            color: #fff;
            font-weight: 600;
            padding: 16px 64px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
        }
    </style>
</head>

<body>

    <header class="header">
        <div style="display: flex; align-items: center;">
            <a href="onboarding-assets.html" class="back-btn">‚Üê</a>
            <a href="#" class="logo">Trade<span>TrakR</span></a>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <a href="#" id="logout-btn" class="logout-btn">Log out</a>
    </header>

    <main class="main-content">
        <h1>What are you looking to do with TradeTrakR?</h1>
        <p class="subtitle">Select all that apply</p>

        <div class="options-list">
            <!-- Journaling -->
            <div class="option-card" data-value="journal">
                <div class="option-icon"><i class="fas fa-book"></i></div>
                <div class="option-info">
                    <span class="option-title">Journal activities</span>
                    <span class="option-desc">Track and document every trade</span>
                </div>
            </div>

            <!-- Analytics -->
            <div class="option-card" data-value="analytics">
                <div class="option-icon"><i class="fas fa-chart-pie"></i></div>
                <div class="option-info">
                    <span class="option-title">Analyze performance</span>
                    <span class="option-desc">Dive deep into stats and metrics</span>
                </div>
            </div>

            <!-- Psychology (Replaces Backtest) -->
            <div class="option-card" data-value="psychology">
                <div class="option-icon"><i class="fas fa-brain"></i></div>
                <div class="option-info">
                    <span class="option-title">Master Psychology</span>
                    <span class="option-desc">Track emotions and mental state</span>
                </div>
            </div>

            <!-- Toolbox/Discipline Coach (Replaces University) -->
            <div class="option-card" data-value="toolbox">
                <div class="option-icon"><i class="fas fa-toolbox"></i></div>
                <div class="option-info">
                    <span class="option-title">Use the Toolbox</span>
                    <span class="option-desc">Access the on-screen Discipline Coach</span>
                </div>
            </div>
        </div>

        <button id="continue-btn" class="btn-continue">Continue</button>
    </main>

    <script>
        // Wait for DOM and Supabase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Supabase client to be initialized
            function waitForSupabase(callback, maxAttempts = 10) {
                let attempts = 0;
                const checkSupabase = setInterval(() => {
                    attempts++;
                    if (window.supabaseClient) {
                        clearInterval(checkSupabase);
                        callback();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkSupabase);
                        console.error('Supabase client not found');
                    }
                }, 100);
            }

            const cards = document.querySelectorAll('.option-card');
            const continueBtn = document.getElementById('continue-btn');
            const selectedGoals = new Set();

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const value = card.dataset.value;

                    if (selectedGoals.has(value)) {
                        selectedGoals.delete(value);
                        card.classList.remove('selected');
                    } else {
                        selectedGoals.add(value);
                        card.classList.add('selected');
                    }

                    // Enable continue button if at least one is selected
                    if (selectedGoals.size > 0 && continueBtn) {
                        continueBtn.classList.add('active');
                    } else if (continueBtn) {
                        continueBtn.classList.remove('active');
                    }
                });
            });

            if (continueBtn) {
                continueBtn.addEventListener('click', () => {
                    if (selectedGoals.size > 0) {
                        console.log('Selected Goals:', Array.from(selectedGoals));
                        // Final step -> Redirect to download
                        window.location.href = 'onboarding-referral.html';
                    }
                });
            }

            // Logout Logic - wait for Supabase
            waitForSupabase(() => {
                const supabase = window.supabaseClient;
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn && supabase) {
                    logoutBtn.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const { error } = await supabase.auth.signOut();
                        if (!error) {
                            window.location.href = 'signin.html';
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
