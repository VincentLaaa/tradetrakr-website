  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <meta property="og:image" content="https://tradetrakr.com/assets/preview.png" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "TradeTrakR",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web, Windows, macOS",
      "description": "TradeTrakR is a smart trading journal that helps funded traders analyze P&L, psychology, and performance using AI.",
      "url": "https://tradetrakr.com",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
  </script>
</head>
<body class="auth-page">
  <div class="auth-ambient" aria-hidden="true"></div>
  <main class="card auth-card">
    <header class="card-header">
      <span class="auth-badge">TradeTrakR Portal</span>
      <h1>Secure License Sign-In</h1>
      <p class="subtitle">Verify your Whop license key to unlock the protected downloads.</p>
    </header>

    <div class="input-wrap">
      <label class="sr-only" for="license-input">Whop license key</label>
      <input
        id="license-input"
        type="text"
        name="license"
        autocomplete="off"
        placeholder="whop_live_XXXXXXXXXXXX"
        aria-describedby="status"
      />
    </div>

    <button id="validate-btn" class="primary-btn" type="button">Validate License</button>
    <p id="status" role="status" aria-live="polite"></p>

    <div class="helper-actions">
      <a href="https://whop.com" target="_blank" rel="noopener noreferrer">Need your license?</a>
      <span>•</span>
      <a href="https://discord.gg/cfEh4MuduT" target="_blank" rel="noopener noreferrer">Contact support on Discord</a>
    </div>

    <a class="back-link" href="index.html">← Back to TradeTrakR site</a>
  </main>

  <script>
    (function enforceRootPath() {
      if (!/^https?:$/.test(window.location.protocol)) return;
      const segment = "/public";
      const { pathname, search, hash } = window.location;
      if (pathname === segment || pathname === `${segment}/`) {
        history.replaceState(null, "", `/${search}${hash}`);
        return;
      }
      if (pathname.startsWith(`${segment}/`)) {
        const newPath = pathname.slice(segment.length) || "/";
        history.replaceState(null, "", `${newPath}${search}${hash}`);
      }
    })();
  </script>

  <script src="script.js" defer></script>
</body>
</html>
