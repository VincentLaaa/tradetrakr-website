  <!-- THEME BASE (non-destructive) -->
  <style>
    :root{
      --accent:#6d5dfc; --accent-rgb:109,93,252; --accent-2:#4c8dff;
      --bg-0:#05070d; --bg-1:#0a0f18; --text:#e6e8ef; --muted:#a8adbb;
      --line:rgba(255,255,255,0.06);
      --card:rgba(255,255,255,0.02);
    }
    body{
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(99,102,241,0.06), transparent 60%),
        radial-gradient(1200px 800px at 110% -20%, rgba(var(--accent-rgb),0.06), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0) 40%, #04060b 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.65; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .container,.site-container{max-width:1150px;margin:0 auto;padding:0 20px}
    .site-header{position:sticky; top:0; z-index:50; background:rgba(5,7,13,0.6); backdrop-filter:saturate(140%) blur(10px); border-bottom:1px solid var(--line)}
    .site-nav a{color:#a8adbb; text-decoration:none; margin-left:18px; font-size:.98rem}
    .site-nav a:hover{color:var(--accent)}
    .brand,.site-brand,.logo{font-weight:700; text-decoration:none; color:var(--text)}
    .brand span,.logo span{color:var(--accent)}
    section.section-block, section.section {padding:72px 0; border-top:1px solid var(--line)}
    .glass.lift, .feature-card, .testimonial, .journal-feature, .cta-banner, .sidebar-section, .card{
      background:var(--card); border:1px solid var(--line); border-radius:14px; padding:18px;
    }
    .btn{display:inline-block; padding:10px 16px; border-radius:999px; font-weight:600; text-decoration:none}
    .btn.ghost{color:var(--text); border:1px solid var(--line)}
    .btn.ghost:hover{border-color:rgba(var(--accent-rgb),.6)}
    .btn.primary{background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#051018}
    .section-intro h2, .bloom, .section-title, h1, h2.section-title{
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    /* Reveal helper (class may be added later) */
    .reveal{opacity:0; transform:translateY(12px); transition:opacity .5s ease, transform .5s ease}
    .reveal.is-visible{opacity:1; transform:none}
  </style>

</head>
<body class="auth-page">
  <div class="auth-ambient" aria-hidden="true"></div>
  <main class="card auth-card glass lift">
    <header class="card-header glass lift">
      <span class="auth-badge badge">TradeTrakR Portal</span>
      <h1 class="bloom">Secure License Sign-In</h1>
      <p class="subtitle">Verify your Whop license key to unlock the protected downloads.</p>
    </header>

    <div class="input-wrap">
      <label class="sr-only" for="license-input">Whop license key</label>
      <input
        id="license-input"
        type="text"
        name="license"
        autocomplete="off"
        placeholder="whop_live_XXXXXXXXXXXX"
        aria-describedby="status"
      />
    </div>

    <button id="validate-btn" class="primary-btn btn" type="button">Validate License</button>
    <p id="status" role="status" aria-live="polite"></p>

    <div class="helper-actions">
      <a href="https://whop.com" target="_blank" rel="noopener noreferrer">Need your license?</a>
      <span>•</span>
      <a href="https://discord.gg/cfEh4MuduT" target="_blank" rel="noopener noreferrer">Contact support on Discord</a>
    </div>

    <a class="back-link btn ghost" href="/">← Back to TradeTrakR site</a>
  </main>

  </footer>

  <script src="script.js" defer></script>

  <script>
    (function(){
      const els = document.querySelectorAll('.reveal');
      if(!('IntersectionObserver' in window)) { els.forEach(el=>el.classList.add('is-visible')); return; }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            const d = parseInt(e.target.getAttribute('data-delay')||'0',10);
            setTimeout(()=>e.target.classList.add('is-visible'), d);
            io.unobserve(e.target);
          }
        });
      }, {threshold:.12});
      els.forEach(el=>io.observe(el));
    })();
  </script>

</body>
</html>
