<svg width="1100" height="520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="520" fill="#0b0c17"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="460" x2="1020" y2="460" stroke="rgba(42,44,52,0.5)" stroke-width="1"/>
  <line x1="80" y1="380" x2="1020" y2="380" stroke="rgba(42,44,52,0.3)" stroke-width="1"/>
  <line x1="80" y1="300" x2="1020" y2="300" stroke="rgba(42,44,52,0.3)" stroke-width="1"/>
  <line x1="80" y1="220" x2="1020" y2="220" stroke="rgba(42,44,52,0.3)" stroke-width="1"/>
  <line x1="80" y1="140" x2="1020" y2="140" stroke="rgba(42,44,52,0.3)" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="50" y="475" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="end">0</text>
  <text x="50" y="395" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="end">0.5R</text>
  <text x="50" y="315" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="end">1.0R</text>
  <text x="50" y="235" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="end">1.5R</text>
  <text x="50" y="155" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="end">2.0R</text>
  
  <!-- Y-axis title -->
  <text x="20" y="300" fill="rgba(233,234,240,0.8)" font-family="system-ui" font-size="14" font-weight="600" text-anchor="end" transform="rotate(-90 20 300)">Expectancy (R)</text>
  
  <!-- Bar data (30-minute buckets from 9:30 AM to 4:00 PM) -->
  <g id="bars">
    <!-- 9:30-10:00: -0.2R (red zone) -->
    <rect x="80" y="420" width="62" height="40" fill="url(#redGrad)" rx="4"/>
    <text x="111" y="438" fill="rgba(255,68,68)" font-family="system-ui" font-size="12" text-anchor="middle">-0.2</text>
    
    <!-- 10:00-10:30: +1.3R (green zone) -->
    <rect x="142" y="268" width="62" height="192" fill="url(#greenGrad)" rx="4"/>
    <text x="173" y="350" fill="rgba(0,255,136)" font-family="system-ui" font-size="12" text-anchor="middle" font-weight="600">+1.3</text>
    
    <!-- 10:30-11:00: +0.8R (green zone) -->
    <rect x="204" y="304" width="62" height="156" fill="url(#greenGrad)" rx="4"/>
    <text x="235" y="390" fill="rgba(0,255,136)" font-family="system-ui" font-size="12" text-anchor="middle">+0.8</text>
    
    <!-- 11:00-11:30: +0.5R (good) -->
    <rect x="266" y="340" width="62" height="120" fill="url(#greenGrad)" rx="4"/>
    <text x="297" y="410" fill="rgba(0,255,136)" font-family="system-ui" font-size="12" text-anchor="middle">+0.5</text>
    
    <!-- 11:30-12:00: -0.4R (red zone) -->
    <rect x="328" y="432" width="62" height="28" fill="url(#redGrad)" rx="4"/>
    <text x="359" y="448" fill="rgba(255,68,68)" font-family="system-ui" font-size="12" text-anchor="middle">-0.4</text>
    
    <!-- 12:00-12:30: -0.1R (neutral) -->
    <rect x="390" y="412" width="62" height="48" fill="rgba(233,234,240,0.2)" rx="4"/>
    <text x="421" y="442" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="middle">-0.1</text>
    
    <!-- 12:30-13:00: +0.6R (green zone) -->
    <rect x="452" y="328" width="62" height="132" fill="url(#greenGrad)" rx="4"/>
    <text x="483" y="400" fill="rgba(0,255,136)" font-family="system-ui" font-size="12" text-anchor="middle">+0.6</text>
    
    <!-- 13:00-13:30: +1.1R (green zone) -->
    <rect x="514" y="280" width="62" height="180" fill="url(#greenGrad)" rx="4"/>
    <text x="545" y="370" fill="rgba(0,255,136)" font-family="system-ui" font-size="12" text-anchor="middle" font-weight="600">+1.1</text>
    
    <!-- 13:30-14:00: -0.3R (red zone) -->
    <rect x="576" y="426" width="62" height="34" fill="url(#redGrad)" rx="4"/>
    <text x="607" y="446" fill="rgba(255,68,68)" font-family="system-ui" font-size="12" text-anchor="middle">-0.3</text>
    
    <!-- 14:00-14:30: -0.5R (red zone) -->
    <rect x="638" y="440" width="62" height="20" fill="url(#redGrad)" rx="4"/>
    <text x="669" y="452" fill="rgba(255,68,68)" font-family="system-ui" font-size="12" text-anchor="middle">-0.5</text>
    
    <!-- 14:30-15:00: -0.2R (red zone) -->
    <rect x="700" y="420" width="62" height="40" fill="url(#redGrad)" rx="4"/>
    <text x="731" y="440" fill="rgba(255,68,68)" font-family="system-ui" font-size="12" text-anchor="middle">-0.2</text>
    
    <!-- 15:00-15:30: +0.4R (neutral) -->
    <rect x="762" y="352" width="62" height="108" fill="rgba(233,234,240,0.2)" rx="4"/>
    <text x="793" y="410" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="middle">+0.4</text>
    
    <!-- 15:30-16:00: -0.1R (neutral) -->
    <rect x="824" y="412" width="62" height="48" fill="rgba(233,234,240,0.2)" rx="4"/>
    <text x="855" y="442" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="12" text-anchor="middle">-0.1</text>
  </g>
  
  <!-- X-axis labels -->
  <text x="111" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">9:30</text>
  <text x="173" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">10:00</text>
  <text x="235" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">10:30</text>
  <text x="297" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">11:00</text>
  <text x="359" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">11:30</text>
  <text x="421" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">12:00</text>
  <text x="483" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">12:30</text>
  <text x="545" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">13:00</text>
  <text x="607" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">13:30</text>
  <text x="669" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">14:00</text>
  <text x="731" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">14:30</text>
  <text x="793" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">15:00</text>
  <text x="855" y="490" fill="rgba(233,234,240,0.7)" font-family="system-ui" font-size="11" text-anchor="middle">15:30</text>
  
  <!-- X-axis title -->
  <text x="550" y="520" fill="rgba(233,234,240,0.8)" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">Time of Day</text>
  
  <!-- Zone highlights -->
  <rect x="142" y="140" width="186" height="15" fill="rgba(0,255,136,0.2)" rx="3"/>
  <text x="235" y="152" fill="rgba(0,255,136)" font-family="system-ui" font-size="11" text-anchor="middle" font-weight="600">Green Zone</text>
  
  <rect x="574" y="140" width="186" height="15" fill="rgba(255,68,68,0.2)" rx="3"/>
  <text x="667" y="152" fill="rgba(255,68,68)" font-family="system-ui" font-size="11" text-anchor="middle" font-weight="600">Red Zone</text>
  
  <!-- Demo badge -->
  <rect x="960" y="20" width="130" height="24" fill="rgba(42,44,52,0.8)" rx="12"/>
  <text x="1025" y="36" fill="rgba(233,234,240,0.6)" font-family="system-ui" font-size="11" text-anchor="middle">Demo Data</text>
  
  <!-- Zero reference line -->
  <line x1="80" y1="460" x2="1020" y2="460" stroke="rgba(233,234,240,0.3)" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <desc>Bar chart showing expectancy by 30-minute time buckets throughout the trading day. Green zones (10:00-11:30, 12:30-13:30) show positive expectancy where the trader should focus size. Red zones (9:30-10:00, 11:30-12:00, 13:30-15:00) show negative expectancy where the trader should throttle size or avoid trading.</desc>
</svg>
