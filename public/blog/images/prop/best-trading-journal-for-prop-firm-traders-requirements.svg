<svg viewBox="0 0 1100 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="req-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f101c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191836;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="req-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c8dff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6d5dfc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="520" fill="url(#req-bg)"/>
  
  <!-- Title -->
  <text x="550" y="50" fill="#4c8dff" font-family="system-ui, sans-serif" font-size="28" font-weight="700" text-anchor="middle">Prop Firm Trading Journal — Core Requirements</text>
  
  <!-- Central hub -->
  <circle cx="550" cy="260" r="60" fill="#1a1b23" stroke="url(#req-accent)" stroke-width="2"/>
  <text x="550" y="250" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Prop</text>
  <text x="550" y="272" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Ready</text>
  
  <!-- Rules Card (top-left) -->
  <rect x="80" y="110" width="200" height="140" rx="10" fill="#1a1b23" stroke="url(#req-accent)" stroke-width="1.5"/>
  <circle cx="180" cy="140" r="30" fill="url(#req-accent)" opacity="0.2"/>
  <circle cx="180" cy="140" r="25" fill="none" stroke="url(#req-accent)" stroke-width="2"/>
  <text x="180" y="146" fill="#4c8dff" font-family="system-ui, sans-serif" font-size="18" font-weight="700" text-anchor="middle">✓</text>
  <text x="180" y="175" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Rule Adherence</text>
  <text x="180" y="195" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Max contracts, news</text>
  <text x="180" y="210" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">filters, time bans</text>
  
  <!-- Drawdown Card (top-right) -->
  <rect x="820" y="110" width="200" height="140" rx="10" fill="#1a1b23" stroke="url(#req-accent)" stroke-width="1.5"/>
  <circle cx="920" cy="140" r="30" fill="url(#req-accent)" opacity="0.2"/>
  <circle cx="920" cy="140" r="25" fill="none" stroke="url(#req-accent)" stroke-width="2"/>
  <text x="920" y="146" fill="#6d5dfc" font-family="system-ui, sans-serif" font-size="18" font-weight="700" text-anchor="middle">📊</text>
  <text x="920" y="175" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Drawdown Tracking</text>
  <text x="920" y="195" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Trailing &amp; static</text>
  <text x="920" y="210" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">daily limits</text>
  
  <!-- Psychology Card (bottom-left) -->
  <rect x="80" y="290" width="200" height="140" rx="10" fill="#1a1b23" stroke="url(#req-accent)" stroke-width="1.5"/>
  <circle cx="180" cy="320" r="30" fill="url(#req-accent)" opacity="0.2"/>
  <circle cx="180" cy="320" r="25" fill="none" stroke="url(#req-accent)" stroke-width="2"/>
  <text x="180" y="326" fill="#4338ca" font-family="system-ui, sans-serif" font-size="18" font-weight="700" text-anchor="middle">🧠</text>
  <text x="180" y="355" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Psychology Log</text>
  <text x="180" y="375" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Tilt meter, cooldown</text>
  <text x="180" y="390" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">prompts</text>
  
  <!-- Export Card (bottom-right) -->
  <rect x="820" y="290" width="200" height="140" rx="10" fill="#1a1b23" stroke="url(#req-accent)" stroke-width="1.5"/>
  <circle cx="920" cy="320" r="30" fill="url(#req-accent)" opacity="0.2"/>
  <circle cx="920" cy="320" r="25" fill="none" stroke="url(#req-accent)" stroke-width="2"/>
  <text x="920" y="326" fill="#4c8dff" font-family="system-ui, sans-serif" font-size="18" font-weight="700" text-anchor="middle">📁</text>
  <text x="920" y="355" fill="#e9eaf0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Export &amp; Proof</text>
  <text x="920" y="375" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">CSV, PDF, screenshots</text>
  <text x="920" y="390" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">for appeals</text>
  
  <!-- Connector lines -->
  <line x1="250" y1="180" x2="520" y2="230" stroke="url(#req-accent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="850" y1="180" x2="620" y2="230" stroke="url(#req-accent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="250" y1="360" x2="520" y2="310" stroke="url(#req-accent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <line x1="850" y1="360" x2="620" y2="310" stroke="url(#req-accent)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Bottom caption -->
  <text x="550" y="470" fill="#9ca3b8" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">A journal that doesn't track all four = risky for evaluations and funded accounts</text>
</svg>

